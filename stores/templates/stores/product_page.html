{% extends 'stores/main_template.html' %}
{% load static %}
{% block content %}
{% include 'stores/breadcrumb.html' %} 
<div class="container">
    <div class="box-shadow-full">
        <div class="row">
            <div class="col-md-6">
                <img src="{{product.imageURL}}" alt="Product" class="center">
            </div>
            <div class="col-md-6">
                <h2 class="center-text">{{product.name|title}}</h2>
                <hr>
                <h3>Price: â‚¦{{product.price}}</h3>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-secondary btn-lg btn-block add-btn update-cart">Add to Cart</button>
                <hr>
            </div>
        </div>
        
        
    </div>
    
    {% if product.description %}
    <div class="box-shadow-full">
        <div class="row">
            <div class="col-md-12">
                <h3 class="center-text">Product Information</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                
                {{product.description|safe}}
                
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-secondary btn-lg btn-block add-btn update-cart">Add to Cart</button>
                <hr>
            </div>
            
        </div>
    </div>
    {% endif %}
    
</div>

{% endblock content %}
