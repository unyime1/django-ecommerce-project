{% extends 'stores/main_template.html' %}
{% load static %}

{% block content %}
{% include 'stores/breadcrumb.html' %} 


<div class="container">
    <div class="row">
        {% for product in products %} 
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{ product.name|title }}</strong></h6>
                    <hr>

                    
                    <a class="btn btn-secondary btn-lg active" href="{% url 'product' product.id %}">See More</a>
                    <h4 class="product-price"><strong>â‚¦{{ product.price|floatformat:2}}</strong></h4>

                </div>
            </div>
        {% endfor %}
    </div>

</div>



{% endblock content %}
