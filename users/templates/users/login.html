{% extends 'stores/main_template.html' %}

{% block content %}

{% include 'stores/breadcrumb.html' %} 

    <div class="container">
        <div class="row">
            <form method="POST" action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </div>

            <div class="d-flex justify-content-center links">
                Forgot you password? <a href="{% url 'password_reset' %}" class="ml-2">Reset Password</a>
            </div>
        </div>
    </div>
{% endblock content %}
