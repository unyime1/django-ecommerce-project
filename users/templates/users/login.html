{% extends 'stores/main_template.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="text">Username</label>
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="username" placeholder="Username">
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}

            </div>
            <div class="col-md-2"></div>
            
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </div>

            <div class="d-flex justify-content-center links">
                Forgot you password? <a href="{% url 'password_reset' %}" class="ml-2">Reset Password</a>
            </div>
        </div>
    </div>
{% endblock content %}
